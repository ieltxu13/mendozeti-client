<br>
<div fxLayout="row">
  <div fxFlex="80" fxFlexOffset="10">
    <md-card>
      <md-card-title>
        <h3>Listado de Etis</h3>
      </md-card-title>
      <md-card-content>
        <md-nav-list>
          <a md-list-item [routerLink]="['/eti', eti._id]" *ngFor="let eti of etis">{{ eti.nombre }}</a>
        </md-nav-list>
      </md-card-content>
    </md-card>
  </div>
</div>
